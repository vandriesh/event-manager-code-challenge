<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon color="primary">chat</mat-icon></div>
    <mat-card-title>{{meetingEvent.event_date | date:'HH:mm'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h4>Event name: {{meetingEvent.name}}</h4>
    <div>participants : <a [href]="formatEmailLink()"
        target="newMailWindow">{{getParticipants()}}</a></div>
    <div>location: {{meetingEvent.address | json}}</div>
    <div>created at: {{meetingEvent.created_date | date:'yyyy-MM-dd HH:mm'}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
